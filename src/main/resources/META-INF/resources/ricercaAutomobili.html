<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Garage</title>
<link rel="stylesheet" href="stile.css" />
<!-- Load AngularJS -->
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript">
	  
		  /*     [
				  {
				    "campo": "marca",
				    "parametri": [
				      "fiat", "citroen"
				    ]
				  },
				  {
				    "campo": "colore",
				    "parametri": [
				      "verde"
				    ]
				  }
				]
		 */
      var app = angular.module("GarageManagement", []);

      //Controller Part
      app.controller("GarageManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.garage = [];

        $scope.parametri1 = [];
        $scope.parametri2 = [];
        $scope.parametri3 = [];
        

        //Now load the data from server
        _refreshPageData();

      
        $scope.search = function () {
        	var data;
        	if($scope.parametri1.length != 0 && $scope.parametri2.length != 0 && $scope.parametri3.length != 0){
        		data = [
  	  			  {
					    "campo": "marca",
					    "parametri": [ $scope.parametri1 ]
					  },
					  {
					    "campo": "modello",
					    "parametri": [ $scope.parametri2 ]
					  },
					  {
					    "campo": "colore",
					    "parametri": [ $scope.parametri3 ]
					  }
				 ];
        	}
        	else if($scope.parametri1.length != 0 && $scope.parametri2.length != 0 && $scope.parametri3.length == 0){
        		data = [
    	  			  {
  					    "campo": "marca",
  					    "parametri": [ $scope.parametri1 ]
  					  },
  					  {
  					    "campo": "modello",
  					    "parametri": [ $scope.parametri2 ]
  					  }
  				 ];
        	}
        	else if($scope.parametri1.length != 0 && $scope.parametri2.length == 0 && $scope.parametri3.length != 0){
        		data = [
    	  			  {
  					    "campo": "marca",
  					    "parametri": [ $scope.parametri1 ]
  					  },
  					  {
  					    "campo": "colore",
  					    "parametri": [ $scope.parametri3 ]
  					  }
  				 ];
        	}
        	else if($scope.parametri1.length == 0 && $scope.parametri2.length != 0 && $scope.parametri3.length != 0){
        		data = [
    	  			  {
  					    "campo": "modello",
  					    "parametri": [ $scope.parametri2 ]
  					  },
  					  {
  					    "campo": "colore",
  					    "parametri": [ $scope.parametri3 ]
  					  }
  				 ];
        	}
        	else if($scope.parametri1.length != 0 && $scope.parametri2.length == 0 && $scope.parametri3.length == 0){
        		data = [
    	  			  {
  					    "campo": "marca",
  					    "parametri": [ $scope.parametri1 ]
  					  }
  				 ];
        	}
        	else if($scope.parametri1.length == 0 && $scope.parametri2.length != 0 && $scope.parametri3.length == 0){
        		data = [
  					  {
  					    "campo": "modello",
  					    "parametri": [ $scope.parametri2 ]
  					  }
  				 ];
        	}
        	else if($scope.parametri1.length == 0 && $scope.parametri2.length == 0 && $scope.parametri3.length != 0){
        		data = [
    	  			  {
  					    "campo": "colore",
  					    "parametri": [ $scope.parametri3 ]
  					  }
  				 ];
        	}
          		

          $http({
            method: 'POST',
            url: '/garage/ricerca',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        /* Private Methods */

        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/garage'
          }).then(function successCallback(response) {
            $scope.garage = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.parametri1 = "";
          $scope.parametri2 = "";
          $scope.parametri3 = ""
        }
      });
    </script>
</head>
<body ng-app="GarageManagement"
	ng-controller="GarageManagementController">
	<div class="container">
		<h1 align="center">Ricerca automobili nel garage</h1>

		<div style="width: 100%; float: left;">
			<div style="width: 50%; float: left;">


				<h3>Ricerca automobili</h3>
				<form ng-submit="search()">
					<div class="row">
						<div class="col-6">
						<input type="text" placeholder="Marca" ng-model="parametri1"
								size="60" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Modello" ng-model="parametri2"
								size="60"/>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Colore" ng-model="parametri3"
								size="60"/>
						</div>
					</div>
					<input type="submit" value="Ricerca" />
				</form>
			</div>
			<div style="width: 50%; float: left;">
				<h3>Garage</h3>
				<div class="row">
					<div class="col-3">ID</div>
					<div class="col-3">COLORE</div>
					<div class="col-3">MODELLO</div>
					<div class="col-3">MARCA</div>
				</div>
				<div class="row" ng-repeat="auto in garage">

					<div class="col-3">{{ auto.id }}</div>
					<div class="col-3">{{ auto.colore }}</div>
					<div class="col-3">{{ auto.modello }}</div>
					<div class="col-3">{{ auto.marca }}</div>
				</div>
			</div>
		</div>

		<div align="center">
			<a href="home.html"><button>Torna alla home</button></a>
		</div>
	</div>
</body>
</html>
