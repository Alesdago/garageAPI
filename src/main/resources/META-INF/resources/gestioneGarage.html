<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Garage</title>
<link rel="stylesheet" href="stile.css" />
<!-- Load AngularJS -->
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript">
      var app = angular.module("GarageManagement", []);

      //Controller Part
      app.controller("GarageManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.garage = [];

        $scope.form = {	
          colore: "",
          modello: "",
          marca: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST methods for add 
        $scope.add = function () {
          var data = { "colore": $scope.form.colore, "modello": $scope.form.modello, "marca" : $scope.form.marca };

          $http({
            method: "POST",
            url: '/garage',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        //Methods for delete
        $scope.delete = function(){
        	var data = {"id": $scope.form.id};

        	$http({
                method: "DELETE",
                url: '/garage/auto/' + $scope.form.id,
                data: angular.toJson(data),
                headers:{'Content-Type': 'application/json'}
              }).then(_success, _error);
         };
         
       //Methods for get
         $scope.get = function(){
         	var data = {"id": $scope.form.id2};

         	$http({
                 method: "GET",
                 url: '/garage/auto/' + $scope.form.id2,
                 data: angular.toJson(data),
                 headers:{'Content-Type': 'application/json'}
               }).then(_success, _error);
          };


        /* Private Methods */

        function _refreshPageData() {
          $http({
            method: 'GET',
            url:'/garage/auto/' + $scope.form.id2
          }).then(function successCallback(response) {
            $scope.garage = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.colore = "";
          $scope.form.modello = "";
          $scope.form.marca = ""
          $scope.form.id = "";
          $scope.form.id2 = "";
        }
      });
    </script>
</head>
<body ng-app="GarageManagement"
	ng-controller="GarageManagementController">
	<div class="container">
		<h1 align="center">Gestione del garage</h1>

		<div style="width: 100%; float: left;">
			<div style="width: 50%; float: left;">


				<h3>Aggiungi un'automobile</h3>
				<form ng-submit="add()">
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Marca" ng-model="form.marca"
								size="60" required="required" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Modello" ng-model="form.modello"
								size="60" required="required" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Colore" ng-model="form.colore"
								size="60" required="required" />
						</div>
					</div>
					<input type="submit" value="Aggiungi" />
				</form>
			</div>
			<div style="width: 50%; float: left;">


				<h3>Elimina un'automobile</h3>
				<form ng-submit="delete()">
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Id" ng-model="form.id" size="60" />
						</div>
					</div>
					<input type="submit" value="Elimina" />
				</form>
			</div>
		</div>

		<div style="width: 100%; float: left;">
			<div style="width: 50%; float: left;">


				<h3>Recupera un'automobile tramite il suo id</h3>
				<form ng-submit="get()">
					<div class="row">
						<div class="col-6">
							<input type="text" placeholder="Id" ng-model="form.id2"
								size="60" />
						</div>
					</div>
					<input type="submit" value="Recupera" />

				</form>
			</div>
			<div style="width: 50%; float: left;">
				<h3>Garage</h3>
				<div class="row">
					<div class="col-3">ID</div>
					<div class="col-3">COLORE</div>
					<div class="col-3">MODELLO</div>
					<div class="col-3">MARCA</div>
				</div>
				<div class="row" ng-repeat="auto in garage">

					<div class="col-3">{{ auto.id }}</div>
					<div class="col-3">{{ auto.colore }}</div>
					<div class="col-3">{{ auto.modello }}</div>
					<div class="col-3">{{ auto.marca }}</div>
				</div>
			</div>
		</div>

		<div align="center">
			<a href="home.html"><button>Torna alla home</button></a>
		</div>
</body>
</html>
